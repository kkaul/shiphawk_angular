<h1>{{title}}</h1>

<table class="table table-condensed table-hover">
  <thead><tr>
    <th>Item Name</th>
    <th>Length</th>
    <th>Width</th>
    <th>Height</th>
    <th>Weight</th>
  </tr></thead>
  <tbody><tr ng-class="{'hide': !item.isPending}" ng-repeat="item in items">
    <td>{{ item.name }}</td>
    <td>{{ item.length }}</td>
    <td>{{ item.width }}</td>
    <td>{{ item.height }}</td>
    <td>{{ item.weight }}</td>
  </tr></tbody>
</table>
